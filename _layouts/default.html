<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
</head>
<body>
    <header class="#E0DC9">
        <div class="max-w-screen-2xl flex justify-between uppercase">
            <nav class="flex gap-4">
                <a href="/">Logo</a>
             </nav>
            <nav class="flex gap-4">
                <a href="/">home</a>
                <a href="/blog">Blog</a>
                <a href="/shop">Shop</a>
                <a href="/member-login">Members Login</a>
            </nav>
        </div>
    </header>
    {% if page.banner-image %}

    <section class="bg-cover bg-center " 
    style="background-image: url('{{page.banner-image}}');">

        <div class="flex items-center max-w-screen-2xl min-h-[90vh]">
            <div>
            <h1 class="text-white text-8xl max-w-[55vw]" style="color:{{page.banner-text-color}}">{{page.banner-heading}} 
            </h1>
            <p class="text-white uppercase text-sm max-w-sm " style="color:{{page.banner-paragraph-color}}" >{{page.banner-paragraph }}
            </p>
        </div>
        </div>
    </section>

    {% endif %}

    {{content}}

    <footer></footer>
</body>
</html>
